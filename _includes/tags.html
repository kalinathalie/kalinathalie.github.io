  {% assign tags = site.tags | sort %}
    <div class="col">
  <ul class="nav nav-pills">
  {% for tag in tags %}
  <li class="nav-item">
  {% if page.tag == tag[0] %}
    <a id="tag" class="nav-link active btn" href="/{{ tag | first | slugify }}/">
  {% else %}
    <a id="tag" class="nav-link btn" href="/{{ tag | first | slugify }}/">
  {% endif %}
	    <span>{{ tag[0] }}</span> <b class="rounded">{{ tag | last | size }}</b>
    </a>
  </li>
  {% endfor %}
 </ul>
  </div>
